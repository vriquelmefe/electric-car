<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers Store</title>
    <script
      src="https://kit.fontawesome.com/01fa5b8d37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navegacion">
      <div class="logo">
        <p><i class="fas fa-fan fa-spin" style="color: #4f19b3;"></i> Flowers Store</p>
      </div>
      <div class="hamburguesa">
        <i class="fas fa-bars fa-spin"></i>
        <div class="hambu-links">
          <ul>
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <p>Ordenar Por:</p>
      <input
        type="text"
        name="ordenarPor"
        id="ordenarPor"
        placeholder="Precio                          v"
      />
    </header>

    <main class="productos">
      <div class="productos-seccion">
        <div class="card">
          <div>
            <img src="./assets/img/lotus-8314831_1280.jpg" alt="producto 1">
          </div>
          <div class="descripcion-card">
            <p>Producto 1</p>
            <button>Ver más</button>
          </div>
        </div>
        <div class="card">
          <div>
            <img src="./assets/img/pink-324175_1280.jpg" alt="producto 2">
          </div>
          <div class="descripcion-card">
            <p>Producto 2</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="" alt="producto 3">
          </div>
          <div class="descripcion-card">
            <p>Producto 3</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="" alt="producto 4">
          </div>
          <div class="descripcion-card">
            <p>Producto 4</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="" alt="producto 5">
          </div>
          <div class="descripcion-card">
            <p>Producto 5</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="" alt="producto 6">
          </div>
          <div class="descripcion-card">
            <p>Producto 6</p>
            <button>Ver más</button>
          </div>
      </div>
    </div>
      <div class="paginacion">
        <div> ||</div>
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> || </div>
      </div>
    </main>
    <footer class="footer">
      <div class="redes">

        <div><i class="fab fa-facebook-square" style="color: #38a0f0;"></i></div>
        <div><i class="fab fa-instagram-square" style="color: #b05470;"></i></div>
      </div>
      <p>Todos los derechas reservados</p>
    </footer>
  </body>
</html>
